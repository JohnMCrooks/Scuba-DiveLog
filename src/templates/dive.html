<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}'s Dive Log</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
Hey, {{name}}! This page will eventually Display your Dive Log Entries....
</header>

<ul>
    {{#diveList}}
        <li>
            <section>
                <div>
                <div id="one">Location: {{location}} <br>Dive Buddy: {{buddy}} <br>Max Depth: {{maxDepth}}ft <br>Duration: {{duration}} minutes
                    <h6>
                        <form action="/delete" method="post">
                            <input type="hidden" name="id" value="{{id}}"/>
                            <button type="submit"> Delete </button>
                        </form>
                        <form>
                            <a href="/editentry">Edit Entry</a>
                        </form>
                    </h6>
                </div>
                <div id="two"> Comments: {{comments}}
                </div>
                </div>
            </section>
        </li>
    {{/diveList}}
</ul>

<form action="/addentry" method="get">
    <button type="submit">
        Add New Dive
    </button>
</form>


<form action="/logout" method="post">

    <button type="submit">
        Logout
    </button>
</form>

</body>
</html>
